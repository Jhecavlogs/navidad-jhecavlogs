<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad - JhecaVlogs</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{height:100vh;display:flex;justify-content:center;align-items:center;background:radial-gradient(circle,#1b3c59,#08141f);overflow:hidden;color:#fff}

.scene{text-align:center;position:relative;z-index:2;padding:20px}
.logo{font-size:2.2rem;font-weight:bold;margin-bottom:15px;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}

#startBtn{padding:15px 30px;font-size:1.1rem;border:none;border-radius:30px;background:#ffd166;color:#000;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,.4);transition:.3s}
#startBtn:hover{transform:scale(1.05)}

#hintGift{display:none;margin-top:12px;font-size:.95rem;opacity:.85;animation:blink 1.5s infinite}
@keyframes blink{0%,100%{opacity:.3}50%{opacity:1}}

.gift{display:none;position:relative;width:170px;height:170px;margin:25px auto;cursor:pointer;perspective:800px}
.box{width:170px;height:120px;background:#e63946;position:absolute;bottom:0;border-radius:0 0 14px 14px}
.lid{width:180px;height:55px;background:#d62828;position:absolute;top:0;left:-5px;border-radius:14px 14px 0 0;transform-origin:bottom;transition:1s}
.ribbon-v{position:absolute;width:26px;height:170px;background:#ffd166;left:72px}
.ribbon-h{position:absolute;width:170px;height:26px;background:#ffd166;top:70px}
.gift.open .lid{transform:rotateX(140deg)}

.sparkle{position:absolute;width:6px;height:6px;border-radius:50%;background:gold;pointer-events:none;animation:spark 1s forwards}
@keyframes spark{from{opacity:1;transform:scale(1)}to{opacity:0;transform:scale(3)}}

.surprise{opacity:0;transform:scale(.4);transition:1.2s}
.scene .gift.open ~ .surprise{opacity:1;transform:scale(1)}

.images{display:flex;gap:12px;justify-content:center;margin-top:20px;flex-wrap:wrap}
.images img{width:60px;animation:float 3s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-14px)}}

.message{margin-top:18px;font-size:1.15rem;line-height:1.6;text-shadow:0 0 10px rgba(255,255,255,.4);min-height:80px}

.fireworks{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none}
.firework span{position:absolute;width:4px;height:4px;border-radius:50%;animation:particle 1.5s forwards}
@keyframes particle{from{transform:translate(0,0);opacity:1}to{transform:translate(var(--x),var(--y));opacity:0}}

.snow{position:fixed;top:-10px;color:white;animation:fall linear infinite;pointer-events:none}
@keyframes fall{to{transform:translateY(110vh)}}

.musicBtn{position:fixed;top:15px;right:15px;background:rgba(0,0,0,.4);border:1px solid #fff;color:#fff;border-radius:50%;width:45px;height:45px;font-size:1.2rem;cursor:pointer;z-index:5}

.footer{position:fixed;bottom:8px;width:100%;text-align:center;font-size:.75rem;opacity:.6}
</style>
</head>
<body>

<div class="scene">
  <div class="logo">üéÑ JhecaVlogs üéÑ</div>
  <button id="startBtn">üéÑ Toca aqu√≠ para comenzar üé∂</button>
  <div id="hintGift">üëá Ahora haz clic en el regalo para abrirlo üéÅ</div>

  <div class="gift" id="gift">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="ribbon-v"></div>
    <div class="ribbon-h"></div>
  </div>

  <div class="surprise">
    <div class="images">
      <img src="vlogger.png" alt="Vlogger">
      <img src="friends.png" alt="Amigos">
      <img src="glasses.png" alt="Gafas aviador">
      <img src="rice.png" alt="Plato con arroz">
    </div>
    <div class="message" id="typeText"></div>
  </div>

  <div class="footer">¬© 2025 ¬∑ Creado por Andrey Cano</div>
</div>

<button class="musicBtn" id="musicBtn">üîä</button>

<audio id="music" preload="auto" loop playsinline muted>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/06/audio_7c3f0b1c92.mp3?filename=christmas-music-box-126485.mp3" type="audio/mpeg">
</audio>

<div class="fireworks" id="fireworks"></div>

<script>
const startBtn = document.getElementById('startBtn');
const gift = document.getElementById('gift');
const music = document.getElementById('music');
const fireworks = document.getElementById('fireworks');
const hint = document.getElementById('hintGift');
const musicBtn = document.getElementById('musicBtn');
const typeText = document.getElementById('typeText');

const message = "Gracias por ayudarme a cumplir mi sue√±o.\nFeliz Navidad de parte de JhecaVlogs üéÅ‚ú®";

for(let n=0;n<50;n++){
  const s=document.createElement('div');
  s.className='snow';
  s.textContent='‚ùÑ';
  s.style.left=Math.random()*100+'%';
  s.style.fontSize=10+Math.random()*20+'px';
  s.style.animationDuration=5+Math.random()*6+'s';
  document.body.appendChild(s);
}

startBtn.addEventListener('click', () => {
  startBtn.style.display='none';
  gift.style.display='block';
  hint.style.display='block';

  music.muted=false;
  music.volume=0.8;
  music.play().catch(()=>{});
});

musicBtn.addEventListener('click', () => {
  music.muted=false;
  if(music.paused){
    music.play();
    musicBtn.textContent='üîä';
  }else{
    music.pause();
    musicBtn.textContent='üîá';
  }
});

let opened=false;
let fireworksInterval;

gift.addEventListener('click', () => {
  if(opened) return;
  opened=true;
  gift.classList.add('open');
  hint.style.display='none';

  if(navigator.vibrate) navigator.vibrate([200,100,200]);

  for(let k=0;k<20;k++){
    const sp=document.createElement('div');
    sp.className='sparkle';
    sp.style.left=Math.random()*170+'px';
    sp.style.top=Math.random()*120+'px';
    gift.appendChild(sp);
    setTimeout(()=>sp.remove(),1000);
  }

  let index=0;
  typeText.innerHTML='';
  const typing=setInterval(()=>{
    const char=message.charAt(index);
    if(char==='\n'){
      typeText.innerHTML+='<br>';
    }else{
      typeText.innerHTML+=char;
    }
    index++;
    if(index>=message.length) clearInterval(typing);
  },60);

  fireworksInterval=setInterval(createFirework,700);
});

function createFirework(){
  const fw=document.createElement('div');
  fw.className='firework';
  fw.style.left=Math.random()*100+'%';
  fw.style.top=Math.random()*60+'%';

  for(let j=0;j<35;j++){
    const p=document.createElement('span');
    const a=Math.random()*Math.PI*2;
    const d=Math.random()*160;
    p.style.background=`hsl(${Math.random()*360},100%,60%)`;
    p.style.setProperty('--x',Math.cos(a)*d+'px');
    p.style.setProperty('--y',Math.sin(a)*d+'px');
    fw.appendChild(p);
  }
  fireworks.appendChild(fw);
  setTimeout(()=>fw.remove(),1500);
}
</script>

</body>
</html>
