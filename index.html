<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad - JhecaVlogs</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1b3c59,#0b1d2a);
  overflow:hidden;
  color:white;
}

/* CONTENEDOR */
.scene{
  text-align:center;
  position:relative;
  z-index:2;
}

/* REGALO */
.gift{
  position:relative;
  width:200px;
  height:200px;
  margin:0 auto;
  cursor:pointer;
}

.box{
  width:200px;
  height:140px;
  background:#e63946;
  border-radius:0 0 12px 12px;
  position:absolute;
  bottom:0;
}

.lid{
  width:210px;
  height:60px;
  background:#d62828;
  position:absolute;
  top:0;
  left:-5px;
  border-radius:12px 12px 0 0;
  transform-origin:bottom center;
  transition:transform 1.2s ease;
}

.ribbon-v{
  position:absolute;
  width:30px;
  height:200px;
  background:#ffd166;
  left:85px;
}

.ribbon-h{
  position:absolute;
  width:200px;
  height:30px;
  background:#ffd166;
  top:80px;
}

.gift.open .lid{
  transform:rotateX(130deg) translateY(-20px);
}

/* SORPRESA */
.surprise{
  opacity:0;
  transform:scale(.5);
  transition:1s;
}

.scene .gift.open ~ .surprise{
  opacity:1;
  transform:scale(1);
}

.images{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.images img{
  width:80px;
  animation:float 3s ease-in-out infinite;
}

.images img:nth-child(2){animation-delay:.5s}
.images img:nth-child(3){animation-delay:1s}
.images img:nth-child(4){animation-delay:1.5s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.message{
  margin-top:25px;
  font-size:1.4rem;
  line-height:1.6;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* FUEGOS */
.fireworks{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.firework span{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  animation:particle 1.5s ease-out forwards;
}

@keyframes particle{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* NIEVE */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  opacity:.8;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}

/* BOT√ìN AUDIO */
#audioBtn{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#ffd166;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.hint{
  margin-top:12px;
  font-size:.9rem;
  opacity:.8;
}
</style>
</head>

<body>

<div class="scene">

  <div class="gift" id="gift">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="ribbon-v"></div>
    <div class="ribbon-h"></div>
  </div>

  <!-- AUDIO -->
  <audio id="music"
    src="https://cdn.pixabay.com/download/audio/2022/12/06/audio_7c3f0b1c92.mp3?filename=christmas-music-box-126485.mp3"
    preload="auto"></audio>

  <!-- FUEGOS -->
  <div class="fireworks" id="fireworks"></div>

  <!-- CONTENIDO -->
  <div class="surprise">
    <div class="images">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468376.png">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468371.png">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468370.png">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468368.png">
    </div>

    <div class="message">
      Gracias por ayudarme a cumplir mi sue√±o.<br>
      <strong>Feliz Navidad</strong> de parte de <strong>JhecaVlogs</strong> üéÑ‚ú®
    </div>

    <button id="audioBtn">üîä Silenciar m√∫sica</button>
  </div>

  <div class="hint">Haz clic en el regalo üéÅ</div>
</div>

<script>
const gift = document.getElementById('gift');
const music = document.getElementById('music');
const fireworks = document.getElementById('fireworks');
const audioBtn = document.getElementById('audioBtn');
let muted = false;

/* NIEVE */
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.className='snowflake';
  s.textContent='‚ùÑ';
  s.style.left=Math.random()*100+'%';
  s.style.fontSize=10+Math.random()*20+'px';
  s.style.animationDuration=5+Math.random()*5+'s';
  document.body.appendChild(s);
}

/* CLICK REGALO */
gift.addEventListener('click',()=>{
  gift.classList.add('open');

  // AUDIO (forzado tras interacci√≥n)
  music.muted = false;
  music.volume = 0.7;
  music.play().catch(()=>{});

  // FUEGOS
  for(let i=0;i<10;i++){
    const fw=document.createElement('div');
    fw.style.left=Math.random()*100+'%';
    fw.style.top=Math.random()*60+'%';

    for(let j=0;j<25;j++){
      const p=document.createElement('span');
      const a=Math.random()*Math.PI*2;
      const d=Math.random()*140;
      p.style.background=`hsl(${Math.random()*360},100%,60%)`;
      p.style.setProperty('--x',Math.cos(a)*d+'px');
      p.style.setProperty('--y',Math.sin(a)*d+'px');
      fw.appendChild(p);
    }

    fireworks.appendChild(fw);
    setTimeout(()=>fw.remove(),1500);
  }
});

/* BOT√ìN AUDIO */
audioBtn.addEventListener('click',()=>{
  muted=!muted;
  music.muted=muted;
  audioBtn.textContent = muted ? 'üîá Activar m√∫sica' : 'üîä Silenciar m√∫sica';
});
</script>

</body>
</html>
